exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = de-keyboard-layout-set $(de-keyboard-layout-get) # Restore saved keyboard layout on startup
exec-once = systemctl --user enable --now hyprpolkitagent.service
exec-once = uwsm app -- wl-paste --watch cliphist store
exec-once = uwsm app -- waybar
exec-once = uwsm app -- mako
exec-once = uwsm app -- swayosd-server
exec-once = uwsm app -- hypridle
exec-once = uwsm app -- swaybg -i ~/themes/current/wallpaper -m fill
exec-once = uwsm app -- vesktop
exec-once = ~/.config/hypr/scripts/start-walker
